<!DOCTYPE html>
<html>

<head>
	<title>mindmap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/axios.min.js"></script>
	<script src="/marked.min.js"></script>
</head>

<body>
	<!-- <pre id="textarea" readonly></pre> -->
	<div id="textarea" readonly></div>

	<style>
		body,
		html {
			height: calc(100%-2px);
			margin: 0;
			padding: 0;
			background-color: black;
		}

		#textarea {
			/* width: 100%; */
			/* height: 100%; */
			border: none;
			resize: none;
			font-size: 12px;
			margin-left: 0px;
			margin-top: 0px;
			line-height: 1.5;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width:600px;
		}


		body,
		#textarea {
			color: #ffffff;
			word-break: break-all;
			border-top: 1px solid rgba(0, 0, 0, 1);
		}

		em {
			color: #8bdb81;
			font-style: normal;
			font-weight: bold;
			background-color: #666;
			font-size: 8px;
			padding-left: 5px;
			padding-right: 5px;
			margin-left: 3px;
		}

		strong,
		b {
			color: #37a2da
		}

		code {
			color: #ff0080;
			background: none;
			font-weight: bold;
		}

		ul,
		ol {
			/* border: 1px solid #37a2da; */
			background: rgba(55, 162, 218, 0.2);
			margin: 0px;
		}

		p {
			margin-bottom: 0px;
		}


		input[type="checkbox"] {
			appearance: none;
			background-color: #585858;
			width: 20px;
			height: 20px;
			transform: translateY(4px);
			border: #aaaaaa 1px solid;
		}

		input[type="checkbox"]:checked {
			appearance: none;
			background-color: #8bdb81;
			width: 20px;
			height: 20px;
			transform: translateY(4px);
		}
	</style>
	<script type="module">
		marked.setOptions({
			breaks: true
		});

		let content = '';
		function connect() {
			let ws = new WebSocket(`ws://${location.hostname}:7073/ws`);
			ws.onmessage = (webSocketMessage) => {
				console.log('onmessage called');
				const messageBody = JSON.parse(webSocketMessage.data);
				content = messageBody.data;
				let cur_hour = new Date().getHours();
				let html = marked.parse(content)
				document.getElementById('textarea').innerHTML = html;
			};
			ws.onclose = function (e) {
				console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
				document.getElementById('textarea').style.background = `#f00`;
				setTimeout(function () {
					connect();
				}, 1000);
			};
		}
		connect();

	</script>
</body>

</html>
