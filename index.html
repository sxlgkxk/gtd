<!DOCTYPE html>
<html>

<head>
	<title>gtd</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/axios.min.js"></script>
	<script src="/marked.min.js"></script>
</head>

<body>
	<pre id="textarea" readonly></pre>

	<style>
		body,
		html {
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: black;
		}

		#textarea {
			width: 100%;
			/* height: 600px; */
			height: 100%;
			border: none;
			resize: none;
			font-size: 22px;
			margin-left: 0px;
			margin-top: 0px;
		}

		body,
		#textarea {
			color: #ffffff;
		}

		pre {
			overflow-x: auto;
			white-space: pre-wrap;
			white-space: -moz-pre-wrap;
			white-space: -pre-wrap;
			white-space: -o-pre-wrap;
			/* word-wrap: break-word; */
			word-break: break-all;
		}

		strong,
		b {
			color: #37a2da
		}

		code {
			color: #ff0080;
			background: none;
			font-weight: bold;
		}

		blockquote {
			margin-left: 10px;
			margin-right: 0px;
			margin-top: 0px;
			margin-bottom: 0px;
		}

		p,
		ul,
		ol,
		li {
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script type="module">
		let content = '';
		function connect() {
			let ws = new WebSocket(`ws://${location.hostname}:7071/ws`);
			ws.onmessage = (webSocketMessage) => {
				console.log('onmessage called');
				const messageBody = JSON.parse(webSocketMessage.data);
				content = messageBody.data;
				let cur_hour = new Date().getHours();
				let html = marked.parse(content)
				document.getElementById('textarea').innerHTML = html;
			};
			ws.onclose = function (e) {
				console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
				setTimeout(function () {
					connect();
				}, 1000);
			};
		}
		connect();

		function check() {
			let cur_hour = new Date().getHours();
			let todayContent=content.substr(0, content.search(/明日:/));

			// ddl方案
			let lines=todayContent.split('\n');
			let pre_hour=0;
			for(let i=lines.length-1;i>=0;i--){
				let line=lines[i];
				let hour=line.match(/^(\d+):/);
				hour=hour?hour[1]:null;
				if(hour){
					if(hour>cur_hour){
						let degree =100-((hour-cur_hour)*60- new Date().getMinutes())/((hour-pre_hour)*60) * 100;
						document.getElementById('textarea').style.background = `linear-gradient(to bottom, black ${degree}%, #197b2c ${degree}%)`;
						let html = marked.parse(content.replace(new RegExp(`\n(${hour}[ ]{0,1}:.*?)\r`), '\n<b>$1</b>\r'))
						document.getElementById('textarea').innerHTML = html;
						break;
					}else{
						pre_hour=hour;
					}
				}
			}

			// 之前普通的小时计划
			// if (content.match(new RegExp(`\n${cur_hour}[ ]{0,1}:`))) {
			// 	let degree = new Date().getMinutes() / 60 * 100;
			// 	document.getElementById('textarea').style.background = `linear-gradient(to bottom, black ${degree}%, #197b2c ${degree}%)`;
			// } else {
			// 	document.getElementById('textarea').style.background = "#ff0000";
			// }
			// let html = marked.parse(content.replace(new RegExp(`\n(${cur_hour}[ ]{0,1}:.*?)\r`), '\n<b>$1</b>\r'))
			// document.getElementById('textarea').innerHTML = html;
		}
		setInterval(check, 1000);

		var elem = document.getElementById("textarea");
		elem.onclick = toggleFullScreen;
		function toggleFullScreen() {
			if (!document.fullscreenElement) {
				document.documentElement.requestFullscreen();
			} else {
				if (document.exitFullscreen) {
					document.exitFullscreen();
				}
			}
		}

	</script>
</body>

</html>
